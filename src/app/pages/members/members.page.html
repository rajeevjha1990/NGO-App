<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Group Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Header when scrolled -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- No members -->
  <div *ngIf="!groupMembers || groupMembers.length === 0" class="ion-text-center ion-margin-top">
    <ion-icon name="people-outline" size="large" color="medium"></ion-icon>
    <p>No members found in this group.</p>
  </div>

  <!-- Member List -->
  <ion-title>
    <p><b>Group:</b> {{ groupObject[groupId].group_name }}</p>
  </ion-title>
  <ion-grid *ngIf="groupMembers && groupMembers.length > 0">
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let member of groupMembers">
        <ion-card class="member-card">
          <ion-card-header>
            <ion-card-title class="member-name">{{ member.name }}</ion-card-title>
            <ion-card-subtitle class="member-role">
              {{ member.member_role || 'Member' }}
              <p><b>Mobile:</b> {{ member.mobile }}</p>
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Floating Add Button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" routerLink="/new-group">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
