<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Header when scrolled -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- No members -->
  <div *ngIf="!groupMembers || groupMembers.length === 0" class="ion-text-center ion-margin-top">
    <ion-icon name="people-outline" size="large" color="medium"></ion-icon>
    <p>No members found in this group.</p>
  </div>

  <!-- Group Name -->
  <ion-title>
    <p><b>Group:</b> {{ groupObject?.[groupId]?.group_name || 'Loading...' }}</p>
  </ion-title>

  <!-- Member Cards -->
  <ion-card *ngFor="let member of groupMembers">
    <ion-card-content>

      <!-- Name + Role -->
      <div class="member-header">
        <h2>{{ member.name }}</h2>
        <span class="role" [style.color]="getRoleColor(member.role)">
          ({{ member.role || 'Member' }})
        </span>
      </div>

      <!-- Mobile -->
      <p><b>Mobile:</b> {{ member.mobile }}</p>

      <!-- Role Selector -->
      <ion-select interface="popover" placeholder="Change Role" [value]="member.role"
        (ionChange)="changeMemberRole(member, $event.detail.value)">

        <ion-select-option *ngFor="let r of getAvailableRoles(member)" [value]="r.value">
          {{ r.label }}
        </ion-select-option>

      </ion-select>


    </ion-card-content>
  </ion-card>

  <!-- Floating Add Button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" routerLink="/new-group">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
