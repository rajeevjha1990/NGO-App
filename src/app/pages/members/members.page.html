<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Group Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Header when scrolled -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Members</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- No members -->
  <div *ngIf="!groupMembers || groupMembers.length === 0" class="ion-text-center ion-margin-top">
    <ion-icon name="people-outline" size="large" color="medium"></ion-icon>
    <p>No members found in this group.</p>
  </div>

  <!-- Group Name -->
  <ion-title>
    <p><b>Group:</b> {{ groupObject?.[groupId]?.group_name || 'Loading...' }}</p>
  </ion-title>

  <!-- Member List -->
  <ion-list *ngIf="groupMembers && groupMembers.length > 0">
    <ion-item lines="full" *ngFor="let member of groupMembers">
      <ion-label>
        <h2>
          {{ member.name }}
          <span [style.color]="getRoleColor(member.role)">
            ({{ member.role || 'Member' }})
          </span>
        </h2>
        <p><b>Mobile:</b> {{ member.mobile }}</p>
      </ion-label>

      <!-- Role Selection -->
      <ion-select interface="popover" placeholder="Change Role" [value]="member.role"
        (ionChange)="changeMemberRole(member, $event.detail.value)">
        <ion-select-option value="Leader">Leader</ion-select-option>
        <ion-select-option value="Assistant">Assistant</ion-select-option>
        <ion-select-option value="Treasurer">Treasurer</ion-select-option>
        <ion-select-option value="Secretary">Secretary</ion-select-option>
        <ion-select-option value="">Member</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <!-- Floating Add Button -->
  <ion-fab horizontal="end" vertical="bottom" slot="fixed" routerLink="/new-group">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
