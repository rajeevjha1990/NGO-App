<ion-content [fullscreen]="true" class="ngo-login">
  <section class="login-hero ion-padding-horizontal ion-padding-vertical">
    <div class="login-hero-bg">
      <img
        src="assets/SVJ-Images/logo.png"
        alt="SVJ NGO Logo"
        class="login-logo"
      />
      <h2 class="login-title">Welcome to SVJ NGO</h2>
      <p class="login-subtitle">Empowering Communities</p>
    </div>
  </section>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="ion-margin-top">
        <ion-input
          [(ngModel)]="formData.mobile"
          placeholder="Enter registered mobile"
          type="tel"
          maxlength="10"
          inputmode="numeric"
          required
        ></ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-input
          [(ngModel)]="formData.password"
          placeholder="Password"
          type="password"
          required
        ></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="loginClick()"
        >Login</ion-button
      >
    </ion-card-content>
  </ion-card>
</ion-content>
