<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ngo-profile ion-padding">
  <section class="profile-hero ion-padding-horizontal ion-padding-vertical">
    <ion-avatar class="profile-hero-avatar">
      <img
        *ngIf="profileData.volntr_image"
        [src]="myhttp.BASE_URL + '/' + profileData.volntr_image"
      />
      <img
        *ngIf="!profileData.volntr_image"
        src="assets/SVJ-Images/images.png"
      />
    </ion-avatar>
    <h2 class="profile-hero-title">
      {{ profileData.volntr_name || 'Your Name' }}
    </h2>
    <p class="profile-hero-subtitle">{{ profileData.volntr_mobile || '' }}</p>
  </section>
  <ion-card class="profile-card ion-padding">
    <ion-card-header>
      <ion-card-title>Update your profile</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Temp EP"
              [(ngModel)]="profileData.volntr_ep_temp"
              fill="outline"
              type="text"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Name"
              [(ngModel)]="profileData.volntr_name"
              fill="outline"
              type="text"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Mobile Number"
              [(ngModel)]="profileData.volntr_mobile"
              fill="outline"
              type="number"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Email ID"
              [(ngModel)]="profileData.volntr_email"
              fill="outline"
              type="email"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-select
              labelPlacement="floating"
              label="Qualification"
              [(ngModel)]="profileData.volntr_qualification"
              fill="outline"
            >
              <ion-select-option
                *ngFor="let qftn of  qualifications"
                value="{{qftn.qualification_id}}"
                >{{qftn.qualification_short}}
                {{qftn.qualification_title}}</ion-select-option
              >
            </ion-select>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Join Date"
              [(ngModel)]="profileData.volntr_join_date"
              fill="outline"
              type="date"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Pincode"
              [(ngModel)]="profileData.volntr_pincode"
              fill="outline"
              type="text"
            ></ion-input>
          </ion-col>
          <ion-col size="12" size-md="6">
            <ion-input
              labelPlacement="floating"
              label="Address"
              [(ngModel)]="profileData.volntr_address"
              fill="outline"
              type="text"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6">
            <ion-item lines="none">
              <ion-button expand="block" (click)="selectImage($event)"
                >Profile Image</ion-button
              >
            </ion-item>
            <ion-note color="medium" class="ion-padding-start"
              >Max image size: 2 MB (JPG / PNG)</ion-note
            >
          </ion-col>
          <ion-col size="12" size-md="6" class="ion-text-center">
            <ion-avatar style="width: 128px; height: 128px; margin: 0 auto">
              <img
                *ngIf="profileData.volntr_image"
                [src]="myhttp.BASE_URL + '/' + profileData.volntr_image"
              />
              <img
                *ngIf="!profileData.volntr_image"
                src="assets/SVJ-Images/images.png"
              />
            </ion-avatar>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12">
            <ion-button
              (click)="saveProfile()"
              expand="block"
              type="submit"
              class="ion-margin-top"
              >Save</ion-button
            >
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
