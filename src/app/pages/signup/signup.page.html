<ion-header translucent="true">
  <ion-toolbar>
    <ion-title>Register Now</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding login-page">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <div class="ion-text-center ion-margin-bottom">
          <img src="assets/SVJ-Images/logo.png" alt="Company Logo" style="width: 100px;" />
        </div>
        <h2 class="ion-text-center ion-margin-bottom" style="font-size: 2rem;">Sign up form</h2>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Name" [(ngModel)]="formData.volunteer_name" fill="outline"
              type="text">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Mobile Number" [(ngModel)]="formData.volntr_mobile"
              fill="outline" type="number">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Email ID" [(ngModel)]="formData.email" fill="outline"
              type="email">
            </ion-input>
          </ion-col>
          <ion-col size="12">
            <ion-input labelPlacement="floating" label="Password" [(ngModel)]="formData.password" fill="outline"
              type="password">
            </ion-input>
          </ion-col>

        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-button (click)="newRegistration()" expand="block" type="submit" class="ion-margin-top">
              Sign Up
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div class="ion-text-center ion-margin-top">
        Already have an account?
        <a routerLink="/login">Log In</a>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
