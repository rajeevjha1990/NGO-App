<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Welcome to SVJ NGO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="intro-slides ngo-onboarding" fullscreen>
  <section class="onboarding-hero ion-padding-horizontal ion-padding-vertical">
    <ion-icon name="earth-outline" class="onboarding-hero-icon"></ion-icon>
    <h2 class="onboarding-hero-title">Empowering Communities</h2>
    <p class="onboarding-hero-subtitle">Join us in making a difference</p>
  </section>
  <div class="ads-swiper swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let ad of slides">
        <ion-card class="ad-card">
          <img [src]="ad.image" alt="Ad" />
          <ion-card-header>
            <ion-card-title>{{ ad.title }}</ion-card-title>
            <ion-card-subtitle>{{ ad.subtitle }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" color="success" (click)="finishOnboarding()">
      Get Started
    </ion-button>
  </ion-toolbar>
</ion-footer>
