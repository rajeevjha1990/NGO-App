<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Profile incomplete message -->
  <div *ngIf="!isProfileComplete; else homeData">
    <h2>Welcome, {{ user?.volntr_name || 'User' }}</h2>
    <p>आपका प्रोफ़ाइल अभी अधूरा है। कृपया प्रोफ़ाइल पूरा करें।</p>
    <ion-button expand="block" color="primary" (click)="goToProfile()">
      Complete Your Profile
    </ion-button>
  </div>

  <!-- Show home data if profile is complete -->
  <ng-template #homeData>
    <h2>Welcome, {{ user?.volntr_name }}</h2>
    <p>You are logged in.</p>

    <!-- यहाँ बाकी का होम डेटा या सेक्शन दिखा सकते हैं -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Dashboard Data</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>यहाँ आपके NGO से संबंधित डेटा दिखाया जाएगा।</p>
      </ion-card-content>
    </ion-card>
  </ng-template>

</ion-content>
