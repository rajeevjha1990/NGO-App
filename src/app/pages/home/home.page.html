<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding intro-slides">

  <!-- Logged In -->
  <ng-container *ngIf="user?.loggedIn">
    <!-- Balance Section -->
    <ion-grid>
      <ion-row class="ion-justify-content-between ion-align-items-center">
        <ion-col size="6">
          <ion-label style="color: #2a9d8f; font-weight: bold;">Balance</ion-label>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-label style="color: #2a9d8f; font-weight: bold;">â‚¹{{ user.virtual_balance || 0 }}</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Service Shortcuts -->
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let service of services">
          <ion-card class="service-card" (click)="checkAccess(service.route)">
            <ion-card-content class="ion-text-center">
              <div class="icon-box">
                <ion-icon [name]="service.icon"></ion-icon>
              </div>
              <div class="small-text">
                <div>{{ service.line1 }}</div>
                <div>{{ service.line2 }}</div>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Ads Swiper -->
    <div class="ads-swiper swiper mySwiper" [class.disabled-card]="!canAccess">
      <div class="swiper-wrapper">
        <div class="swiper-slide" *ngFor="let ad of slides">
          <ion-card class="ad-card">
            <ion-card-header>
              <ion-card-title>{{ ad.title }}</ion-card-title>
              <ion-card-subtitle>{{ ad.subtitle }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </ng-container>

  <!-- Not Logged In -->
  <ng-container *ngIf="!user?.loggedIn">
    <ion-text color="medium">
      <h2 class="ion-text-center ion-margin-top">You are not logged in</h2>
    </ion-text>
    <ion-button expand="block" color="primary" routerLink="/login">Login</ion-button>
  </ng-container>

</ion-content>
